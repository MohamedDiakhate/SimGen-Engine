name: C++ CI/CD Pipeline


on:
  push:
    branches: [ "main", "master" ] 
  pull_request:
    branches: [ "main", "master" ] 


jobs:
  build-and-test:

    runs-on: ubuntu-latest


    steps:

    - name: Checkout Source Code
      uses: actions/checkout@v4


    - name: Build Docker Container
      run: docker build -t simgen-engine .